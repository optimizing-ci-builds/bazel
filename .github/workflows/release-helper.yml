name: release-helper
on: [push]
jobs:
  release-helper:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
      - run: sudo apt update
      - run: sudo apt install inotify-tools
      - run: inotifywait -mr /home/runner/work/bazel/bazel/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
      - run: touch starting_releasehelper_Runhelper_12
      - run: rm starting_releasehelper_Runhelper_12
      - name: Run helper
        uses: bazelbuild/continuous-integration/actions/release-helper@master
        with:
          token: ${{ secrets.BAZEL_IO_TOKEN }}
      - run: touch starting_finished_finished_8979874
        if: always()
      - run: rm starting_finished_finished_8979874
        if: always()
      - name: Check script file exists and execute
        if: always()
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: .github/workflows/script.py
      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          python .github/workflows/script.py
      - name: Checkout to destination CI-analyzes repo
        uses: actions/checkout@v3
        if: always()
        with:
          path: bazel
          ref: '1679675073-bbc60b2'
          repository: 'UT-SE-Research/ci-analyzes'
          token: '${{ secrets.API_TOKEN_GITHUB }}'
          persist-credentials: true
      - name: Copy files to push to another directory
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          mkdir -p bazel/bazel/.github/workflows/release-helper/releasehelper
          cp -rvT optimizing-ci-builds-ci-analysis bazel/bazel/.github/workflows/release-helper/releasehelper
      - run: echo https://github.com/UT-SE-Research/ci-analyzes/tree/1679675073-bbc60b2/bazel/.github/workflows/release-helper/releasehelper
      - name: Pushes analysis to another repository
        if: steps.check_files.outputs.files_exists == 'true'
        working-directory: bazel
        run: |
          commit_message=$GITHUB_REPOSITORY@$GITHUB_WORKFLOW_SHA
          git config --global user.name 'UT-SE-Research'
          git config --global user.email '${{ secrets.EMAIL }}'
          git add .
          git commit -m $commit_message
          while ! git push -f origin 1679675073-bbc60b2; do
            git pull --rebase origin 1679675073-bbc60b2
            sleep $((RANDOM % 5 + 1))
          done
